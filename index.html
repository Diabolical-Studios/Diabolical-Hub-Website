    <script>
        // When the window loads, check login status and update button
        window.onload = function () {
            checkLoginAndUpdateButton();
            changeloginButtonIfLoggedIn();
            loadCards(); // If you want to load cards on window load too
        };

        function checkLoginAndUpdateButton() {
            if (document.cookie.split(';').some((item) => item.trim().startsWith('sessionID='))) {
                const loginButton = document.getElementById('loginButton');
                const buttonText = loginButton.querySelector('.header__btn-text');
                const githubIcon = document.getElementById('githubIcon');

                buttonText.textContent = 'Upload';
                githubIcon.style.display = 'none';
            }
        }

        function startGitHubAuth() {
            const client_id = "f64b9bcd2b2d41051d93";
            const redirect_uri = encodeURIComponent(window.location.origin + "/.netlify/functions/github-auth");
            const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${client_id}&redirect_uri=${redirect_uri}`;
            window.location.href = githubAuthUrl;
        }

        async function loadCards() {
            try {
                const response = await fetch('/.netlify/functions/fetchCards', { cache: 'no-store' });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                if (!Array.isArray(data.cards)) {
                    console.error("Expected data.cards to be an array, but received:", data.cards);
                    return;
                }
                const cardContainer = document.getElementById('app');
                data.cards.forEach(card => {
                    const cardElement = document.createElement('card');
                    cardElement.setAttribute('data-image', card.gameBanner);

                    const icon = document.createElement('img');
                    icon.setAttribute('slot', 'icon');
                    icon.textContent = card.gameIcon;

                    const team = document.createElement('h4');
                    team.setAttribute('slot', 'team');
                    team.textContent = card.teamName;

                    const header = document.createElement('h2');
                    header.setAttribute('slot', 'header');
                    header.textContent = card.gameName;

                    const content = document.createElement('p');
                    content.setAttribute('slot', 'content');
                    content.textContent = card.gameDescription;

                    cardElement.appendChild(header);
                    cardElement.appendChild(content);
                    cardContainer.appendChild(cardElement);
                });
            } catch (error) {
                console.error("Error in loadCards:", error);
            }
        }

        // Get a cookie by name
        function getCookie(name) {
            let cookie = {};
            document.cookie.split(';').forEach(function (el) {
                let [key, value] = el.split('=');
                cookie[key.trim()] = value;
            });
            return cookie[name];
        }

        function changeloginButtonIfLoggedIn() {
            const sessionCookie = getCookie('sessionID');
            const loginButton = document.getElementById('loginButton');

            if (sessionCookie) {
                loginButton.textContent = 'Upload';
                // loginButton.onclick = function () { window.location.href = '/upload'; };
            } else {
                loginButton.textContent = 'Login with GitHub';
                loginButton.onclick = startGitHubAuth;
            }
        }
    </script>
