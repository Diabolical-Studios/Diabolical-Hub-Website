<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Upload Game</title>
    <link rel="icon" href="favicon.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/card.css" rel="stylesheet">
    <script defer="defer" src="cards.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <meta name="theme-color" content="#222222">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <style>
        body {
            background-color: #222222;
            font-family: 'Poppins', sans-serif;
        }

        #upload-form {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 50vw;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s;
        }

        @media (max-width: 1200px) {
            #upload-form {
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 8px;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
                transition: transform 0.2s;
                width: 90vw;
                overflow: auto;
                height: 70svh;
            }
        }

        #upload-form:hover {
            transform: translateY(-3px);
        }

        #upload-form label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #ffffff;
            display: block;
        }

        #upload-form input[type="text"],
        #upload-form input[type="url"],
        #upload-form textarea,
        #upload-form input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.2);
            color: #E3B40C;
            font-size: 16px;
        }

        #upload-form input[type="submit"] {
            background-color: #008CBA;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        #upload-form input[type="submit"]:hover {
            background-color: #005f5f;
        }

        #upload-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.2);
            color: #E3B40C;
            font-size: 16px;
        }

        #upload-form option {
            background-color: #333;
            color: #E3B40C;
        }

        .hero__title {
            transition: color 0.2s;
        }

        .hero__title:hover {
            color: #E3B40C;
        }

        textarea {
            resize: vertical;
        }

        /* Add your toast styles here */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 999999;
        }

        .toast-notification {
            background-color: #333;
            color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            transform: translateY(-100px);
            display: none;
            width: 250px;
        }

        .toast-show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body class="no-scrollz">

    <section class="intro">

        <div class="intro__background slide" id="slide1">

            <div style="
            width: 100%;
            position: absolute;
            height: 100%;
            background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
            z-index: 3;
            mix-blend-mode: darken;
            "></div>

            <div class="hero__content">
                <div class="hero__title-wrapper" style="display: flex; gap: 20px;">

                    <h1 class="hero__title" title="upload" style="color: #E3B40C;">upload</h1>
                    <h2 class="hero__title">game</h2>

                </div>

                <form id="upload-form">
                    <label for="team-name">Team Name:</label>
                    <select id="teamName" name="teamName" required></select>

                    <label for="game-icon">Game Icon URL:</label>
                    <input type="url" id="gameIcon" name="gameIcon" required><br><br>

                    <label for="game-banner">Game Banner URL:</label>
                    <input type="url" id="gameBanner" name="gameBanner" required><br><br>

                    <label for="game-name">Game Name:</label>
                    <input type="text" id="gameName" name="gameName" required><br><br>

                    <label for="game-description">Game Description:</label>
                    <textarea id="gameDescription" name="gameDescription" required></textarea><br><br>

                    <label for="build-file">Upload Build URL:</label>
                    <input type="url" id="gameBuild" name="gameBuild" required><br><br>

                    <a href="#" class="header__btn" onclick="submitForm(event)" style="margin: 0 !important;">
                        <span class="header__btn-wrapper">
                            <span class="header__btn-text">Submit</span>
                        </span>
                    </a>

                </form>


            </div>

        </div>

    </section>

    <div id="toast-container" class="toast-container">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Grab the form element by its ID
            const form = document.getElementById('upload-form');

            // Check if the form is not null before attaching the event listener
            if (form) {
                // Attach an event listener to the form's submit event
                form.addEventListener('submit', async (event) => {
                    // Prevent the default form submission behavior
                    event.preventDefault();

                    // Create a new FormData object using the form that triggered the event
                    const formData = new FormData(event.target);

                    // Extract data from the form
                    const jsonData = {
                        teamName: formData.get('teamName'),
                        gameDescription: formData.get('gameDescription'),
                        gameBanner: formData.get('gameBanner'),
                        gameName: formData.get('gameName'),
                        gameIcon: formData.get('gameIcon'),
                        gameBuild: formData.get('gameBuild')
                    };


                    try {
                        // Send the data to the server using the Fetch API
                        const response = await fetch('/.netlify/functions/upload', {
                            method: 'POST',
                            body: JSON.stringify(jsonData),
                            headers: {
                                'Content-Type': 'application/json',
                            },
                        });

                        // Check if the response is ok
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || `Server returned status: ${response.status}`);
                        }

                        // Parse the JSON response from the server
                        const data = await response.json();

                        // Handle the server response (e.g., update the UI or navigate to another page)
                        console.log(data);
                        alert('Data uploaded successfully!');

                        // Redirect to homepage or another URL
                        window.location.href = '/'; // This sets the URL to the root of your domain

                    } catch (error) {
                        // Handle any errors that occurred during the fetch
                        console.error('Error uploading data:', error);
                        alert(`Failed to upload data: ${error.message}`);
                    }
                });
            } else {
                console.error('upload-form not found in the document.');
            }
        });
    </script>

    <script>
        let teamData = {};

        async function fetchTeamData() {
            try {
                const response = await fetch('https://diabolical.services/authorized_users.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                teamData = await response.json();
                populateTeamDropdown();
            } catch (error) {
                console.error('Failed to fetch authorized users', error);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchTeamData);



        function populateTeamDropdown() {
            const teamDropdown = document.getElementById('teamName');

            Object.keys(teamData).forEach(teamName => {
                const option = document.createElement('option');
                option.value = teamName;
                option.textContent = teamName;
                teamDropdown.appendChild(option);
            });
        }
    </script>

    <script>

        function submitForm(event) {
            event.preventDefault();
            const form = document.getElementById('upload-form');
            if (form) {
                form.dispatchEvent(new Event('submit', { cancelable: true, bubbles: true }));
            }
        }

        // Toast function
        function createToast(message, isSuccess = true) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast-notification ${isSuccess ? 'toast-success' : 'toast-error'}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('toast-show');
            }, 100);
            setTimeout(() => {
                toast.classList.remove('toast-show');
                setTimeout(() => {
                    container.removeChild(toast);
                }, 500);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const form = document.getElementById('upload-form');
            if (form) {
                form.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const formData = new FormData(event.target);
                    const jsonData = {
                        teamName: formData.get('teamName'),
                        // Other fields here
                    };

                    try {
                        const response = await fetch('/.netlify/functions/upload', {
                            method: 'POST',
                            body: JSON.stringify(jsonData),
                            headers: { 'Content-Type': 'application/json' },
                        });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || `Server returned status: ${response.status}`);
                        }

                        const data = await response.json();
                        createToast('Data uploaded successfully!', true);
                        window.location.href = '/';
                    } catch (error) {
                        console.error('Error uploading data:', error);
                        createToast(`Failed to upload data: ${error.message}`, false);
                    }
                });
            }
        });

    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</body>

</html>
